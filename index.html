<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS System</title>
    <link rel="stylesheet" href="./Styles/all.min.css" />
    <link rel="stylesheet" href="./Styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body class="bg-dark">
    <nav
      class="navbar position-fixed w-100 top-0 navbar-expand-md navbar-dark bg-dark border-bottom border-sucsess pb-3"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Home</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <form class="d-flex w-50 mx-auto my-lg-0">
            <input oninput="searchByName(this.value)"
              class="form-control text-white bg-transparent me-sm-2"
              type="text"
              id="search"
              placeholder="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <header class="text-center ">
      <h1 class="text-muted">CRUD <span class="text-success">SYSTEM</span></h1>
    </header>
    <main class="">
      <section>
        <div class="container">
          <div class="w-75 mx-auto text-white">
            <label for="pName">Name :</label>
            <input
              type="text"
              id="pName"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: iphone"
            />
            <p class="text-danger d-none " id="nameValidate">Invalid Name ([A-Z][a-z]{3,10})</p>
            <label for="pDesc">Descreption :</label>
            <input
              type="text"
              id="pDesc"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: 2023-Model"
            />
            <p class="text-danger d-none " id="descValidate">Invalid Desc ([A-Z][a-z]{3,10})</p>

            <label for="pCat">Categoriey :</label>
            <input
              type="text"
              id="pCat"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: phone"
            />
            <p class="text-danger d-none " id="catValidate">Invalid Cat (Mobile-Tv-Laptop)</p>

            <label for="pPrice">Price :</label>
            <input
              type="tel"
              id="pPrice"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: 999$"
            />
            <p class="text-danger d-none " id="priceValidate">Invalid Price (10-9999)</p>

            <button id="addProdBtn" onclick="getProducts()" class="mt-2  btn btn-success">Add Product</button>
            <button id="updateProdBtn" onclick="getProducts()" class="mt-2 d-none btn btn-warning">Update Product</button>
          </div>
        </div>
      </section>
      <div class="container">
        <hr class="w-75 my-5 mx-auto bg-white" />
      </div>
      <section class="">
        <div class="container">
          <table class="table w-75 mx-auto table-success table-striped">
            <thead class="table-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Descreption</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col" class=" text-warning">Update</th>
                <th scope="col" class=" text-danger">Delete</th>
              </tr>
            </thead>
            <tbody id="tBody">
              
              
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
