          <form class="d-flex w-50 mx-auto my-lg-0">

    <header class="text-center mt-5">
      <h1 class="text-muted">CRUD <span class="text-success">SYSTEM</span></h1>
    </header>
    <main class="">
      <section>
        <div class="container">
          <form class="w-75 mx-auto text-white">
            <label for="pName">Name :</label>
            <input
              type="text"
              id="pName"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: iphone"
            />
            <label for="pDesc">Descreption :</label>
            <input
              type="text"
              id="pDesc"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: 2023-Model"
            />
            <label for="pCat">Categoriey :</label>
            <input
              type="text"
              id="pCat"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: phone"
            />
            <label for="pPrice">Price :</label>
            <input
              type="tel"
              id="pPrice"
              class="form-control text-white bg-transparent my-2"
              placeholder="ex: 999$"
            />
            <button onclick="getProducts()" class="mt-2 btn btn-success">Add Product</button>
          </form>
        </div>
      </section>
      <div class="container">
        <hr class="w-75 my-5 mx-auto bg-white" />
      </div>
      <section class="">
        <div class="container">
          <table class="table w-75 mx-auto table-success table-striped">
            <thead class="table-light">
              <tr>

                <th scope="col">Name</th>
                <th scope="col">Descreption</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th colspan="2" class="text-center text-success">Edit</th>

                  </button>
                </td>
                <td>
                  <button class="btn p-0">
                    <i class="fa fa-edit text-primary fs-4"></i>
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
